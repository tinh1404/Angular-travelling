<!-- Body -->
<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="#" class="text-decoration-none"><i class="bi bi-house"></i> Trang
                    chủ</a></li>
            <li class="breadcrumb-item active">Tour Du Lịch</li>
        </ol>
    </nav>
    <h3>Du Lịch Trong Nước</h3>
    <div class="row">
        <div class="col-md-2">
            <ul class="list-group border-0">
                <div class="fw-bold">Lịch khởi hành</div>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="firstRadio">
                    <label class="form-check-label" for="firstRadio">Thứ 2 hàng tuần</label>
                </li>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="secondRadio">
                    <label class="form-check-label" for="secondRadio">Thứ 3 hàng tuần</label>
                </li>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="thirdRadio">
                    <label class="form-check-label" for="thirdRadio">Thứ 4 hàng tuần</label>
                </li>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="fourRadio">
                    <label class="form-check-label" for="fourRadio">Thứ 4 hàng tuần</label>
                </li>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="fiveRadio">
                    <label class="form-check-label" for="fiveRadio">Thứ 5 hàng tuần</label>
                </li>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="fourRadio">
                    <label class="form-check-label" for="fourRadio">Thứ 4 hàng tuần</label>
                </li>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="fiveRadio">
                    <label class="form-check-label" for="fiveRadio">Thứ 5 hàng tuần</label>
                </li>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="sixRadio">
                    <label class="form-check-label" for="sixRadio">Thứ 6 hàng tuần</label>
                </li>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="sevenRadio">
                    <label class="form-check-label" for="sevenRadio">Thứ 7 hàng tuần</label>
                </li>
                <li class="list-group-item border-0 my-1">
                    <input class="form-check-input me-1" type="radio" name="listGroupRadio" value="" id="cnRadio">
                    <label class="form-check-label" (click)="onChoiceDay()" for="cnRadio">CN hàng tuần</label>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div class="d-flex justify-content-end my-2 ">
                <select class="form-select w-auto" [(ngModel)]="selectedSort" (change)="onSortChange()" >
                    <option value="asc">Giá tăng dần</option>
                    <option value="desc">Giá giảm dần</option>
                </select>
            </div>
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mb-4">
                
                <div class="col" *ngFor="let p of products | paginate: { itemsPerPage: 8, currentPage: p, totalItems: products.length }">
                    <a [routerLink]="['/ctsp',p.id]" class="card h-100 text-decoration-none">
                        <img src="assets/img/product/{{p.image}}.jpg" class="object-fit-scale border rounded" alt="...">
                        <div class="card-header fs-5 text-danger text-truncate">{{p.name}}</div>
                        <div class="card-body">
                            <div class="row" style="font-size: 15px;">
                                <ul class="col-7">
                                    <li class="list-group-item">
                                        <i class="bi bi-alarm"></i>
                                        {{p.duration}}
                                    </li>
                                    <li class="list-group-item d-flex">
                                        <i class="bi bi-calendar-check me-1">
                                        </i>
                                        {{p.calendar}}
                                    </li>
                                    <li class="list-group-item">
                                        <i class="bi bi-people"></i>
                                        Còn {{p.seat}} chỗ
                                    </li>
                                </ul>
        
                                <ul class="col-5 text-end">
                                    <li class="list-group-item" style=" font-size: 12px;">
                                        {{p.start}}
                                        <i class="bi bi-star-fill text-warning"></i>
                                    </li>
                                    <li class="list-group-item text-primary">{{p.sale|number}} đ</li>
                                    <li class="list-group-item text-decoration-line-through">{{p.price|number}}</li>
                                </ul>
                            </div>
                            <div class="container text-center">
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-warning mx-1 text-white">7</button>
                                    <button class="btn btn-warning mx-1 text-white">19</button>
                                    <button class="btn btn-warning mx-1 text-white">23</button>
                                    <button class="btn btn-warning mx-1 text-white">42</button>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <p class="mx-2">Ngày</p>
                                    <p class="mx-2">Giờ</p>
                                    <p class="mx-2">Phút</p>
                                    <p class="mx-2">Giây</p>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </ul>
            </nav>
        </div>
    </div>
</div>
