<div class="container mt-4" style="min-height: 670px;">
    <h4 >GIỎ HÀNG</h4>

    <div class="row">

        <div class="left col-xl-8 col-lg-8 pe-5">

            <table class="table">
                <thead>
                    <tr class="text-center align-middle">
                        <th scope="col" class="text-start"> Sản phẩm</th>
                        <th scope="col">Giá</th>
                        <th scope="col">Số lượng</th>
                        <th scope="col">Thành tiền</th>
                        <th scope="col">Xóa</th>
                    </tr>
                </thead>
                <tbody class="text-center">

                    <tr *ngFor="let p of cart" class="align-middle text-center" >
                        <th scope="row" class="">
                            <div class="d-flex align-items-center ">
                                <div class="bg-danger">
                                    <img class="img-thumbnail" width="150px" src="assets/img/product/{{p.image}}.jpg" alt="">
                                </div>
                                <div class="text-start">
                                    <span>Tour {{p.name}}</span> <br>
                                </div>
                            </div>
                        </th>
                        <td class=""><span>{{p.sale |number}}</span></td>
                        <td><input type="number"  min="1" [(ngModel)]="p.quantity"
                                class="form-control form-control-sm w-50 m-auto" /></td>
                        <td class=""><span >{{p.sale*p.quantity |number}}</span></td>
                        <td><i class="bi bi-trash3" (click)="deleteCart(p.id)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>



        <div class="right col-xl-4 col-lg-4 ">
            <div class="w-100 border p-4">
                <h4>GIỎ HÀNG</h4>
                <hr>
                <div class="d-flex justify-content-between">
                    <label class="form-label">Tổng tiền</label>
                    <span class="fw-bold">{{sumMoney() | number}}</span>
                </div>
                <div class="">
                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Mã giảm giá</label>
                            <div class="input-group ">
                                <div class="form-outline " style="width: 87%;">
                                    <input style=" border: 1px solid black;" type="search" id="form1" class="form-control rounded-0 rounded-start" placeholder="Voucher" />
                                </div>
                                <button style="width: 13%; border: 1px solid black;" type="button" class="btn">
                                    <i class="bi bi-chevron-double-right"></i>
                                </button>
                            </div>
                        </div>
                        <p class="text-end text-danger">0đ</p>
                        <hr class="mt-4">
                        <div class="d-flex justify-content-between">
                            <span>Tạm tính</span>
                            <span class="fw-bold">{{sumMoney()| number}}</span>
                        </div>
                        <button type="submit" class="btn btn-outline-primary w-100 mt-4">Đặt hàng</button>
                        <hr>
                        <a [routerLink]="['/']"><i class="bi bi-arrow-left"></i> Tiếp tục mua hàng</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
