<!-- Body -->
<div class="container" style="min-height: 670px;">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a [routerLink]="['/']" class="text-decoration-none">
                    <i class="bi bi-house"></i>
                    Trang chủ
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Liên Hệ</li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-6">
            <form class="row needs-validation" novalidate>
                <div class="col-md-6 my-2">
                    <label for="" class="form-label" class="form-label">Họ Tên</label>
                    <input type="text" class="form-control" placeholder="Họ Tên" required>
                    <div class="valid-feedback">
                        Very good
                    </div>
                    <div class="invalid-feedback">
                        Tên không được chứa số hoặc để trống
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <label for="" class="form-label">Số điện thoại</label>
                    <input type="text" class="form-control" placeholder="Số Điện Thoại" required>
                    <div class="valid-feedback">
                        Very good
                    </div>
                    <div class="invalid-feedback">
                        Số điện thoại không đúng
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <label for="" class="form-label">Email</label>
                    <input type="Email" class="form-control" placeholder="Email" required>
                    <div class="valid-feedback">
                        Very good
                    </div>
                    <div class="invalid-feedback">
                        Email không đúng hoặc không tồn tại
                    </div>
                </div>
                <div class="col-md-6 my-2">
                    <label for="" class="form-label">Địa chỉ</label>
                    <input type="text" class="form-control" placeholder="Nội Dung">
                    <div class="valid-feedback">
                        Very good
                    </div>
                </div>
                <div class="col-md-12 my-2">
                    <label for="GhiChu" class="form-label">Ghi chú</label>
                    <textarea class="form-control" id="GhiChu" rows="3" placeholder="Ghi Chú"></textarea>
                    <div class="valid-feedback">
                        Very good
                    </div>
                </div>
                <div class="col-md-3 my-2">
                    <input type="text" class="form-control" placeholder="Mã bảo mật" required>
                    <div class="valid-feedback">
                        Very good
                    </div>
                    <div class="invalid-feedback">
                        Bạn nhập sai mã xác thực
                    </div>
                </div>
                <div class="col-md-12 my-2">
                    <button class="btn btn-warning text-white" type="submit">Gửi</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d35998.65887046264!2d106.69175437593191!3d10.938302617345153!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1710147288435!5m2!1svi!2s"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>

</div>
